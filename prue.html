<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pue.css">
    <title>Document</title>
</head>
<body>
    <div id="elementos__contenedor" class="nav_lista">
        <li class="nav__item"><button class="btn_header" id="elementos">Elementos</button></li> 
        <li class="nav__item"><button class="btn_header" id="ver-todos">Ver todos</button></li> 
        <li class="nav__item"><button class="btn_header normal" id="normal">Normal</button></li>
        <li class="nav__item"><button class="btn_header fire" id="fire">Fire</button></li>
        <li class="nav__item"><button class="btn_header water" id="water">Water</button></li>
        <li class="nav__item"><button class="btn_header grass" id="grass">Grass</button></li>
        <li class="nav__item"><button class="btn_header electric" id="electric">Electric</button></li>
        <li class="nav__item"><button class="btn_header ice" id="ice">Ice</button></li>
        <li class="nav__item"><button class="btn_header fighting" id="fighting">Fighting</button></li>
        <li class="nav__item"><button class="btn_header poison" id="poison">Poison</button></li>
        <li class="nav__item"><button class="btn_header ground" id="ground">Ground</button></li>
        <li class="nav__item"><button class="btn_header flying" id="flying">Flying</button></li>
        <li class="nav__item"><button class="btn_header psychic" id="psychic">Psychic</button></li>
        <li class="nav__item"><button class="btn_header bug" id="bug">Bug</button></li>
        <li class="nav__item"><button class="btn_header rock" id="rock">Rock</button></li>
        <li class="nav__item"><button class="btn_header ghost" id="ghost">Ghost</button></li>
        <li class="nav__item"><button class="btn_header dark" id="dark">Dark</button></li>
        <li class="nav__item"><button class="btn_header dragon" id="dragon">Dragon</button></li>
        <li class="nav__item"><button class="btn_header steel" id="steel">Steel</button></li>
        <li class="nav__item"><button class="btn_header fairy" id="fairy">Fairy</button></li>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var verTodosBtn = document.getElementById("elementos");
            var otrosBotones = document.querySelectorAll(".nav__item:nth-child(n+2)");

            verTodosBtn.addEventListener("click", function() {
                otrosBotones.forEach(function(boton) {
                    boton.style.display = (boton.style.display === "none" || boton.style.display === "") ? "block" : "none";
                });
            });
        });

    </script>
</body>
</html>
